<html>
 <head>
  <title> step-juice.blogspot.com โปรแกรมคำนวณเกรด </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript">
 function calculateGrade()
 {
  var g = document.getElementById("g").value;
  var objDiv = document.getElementById("showGrade");
  if(g >= 80)
   objDiv.innerHTML = "ได้เกรดA";
  else if(g >= 70)
   objDiv.innerHTML = "ได้เกรดB";
  else if(g >= 60)
   objDiv.innerHTML = "ได้เกรดC";
  else if(g >= 50) 
   objDiv.innerHTML = "ได้เกรดD";
  else
   objDiv.innerHTML = "ได้เกรดF";
 }
</script>
 </head>
 <body>
 คะแนน<input type="text" name="g" id="g"><input type="button" value="คำนวณเกรด" onclick="calculateGrade()">
  <div id="showGrade"></div>
 </body>
</html>
